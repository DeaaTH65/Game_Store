{% extends "base.html" %}
{% load static %}

{% block title %}
Home
{% endblock title %}

{% block content %}
<h1> All Games </h1>
<br/>
<div class="container">
  {% for product in products %}
  <div class="products">
    <div class="product" style="max-width: 30rem;">
      <div class="card text-bg-danger">
        <img src="{{product.image.url}}" class="card-img-top" alt="picture of game">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
