<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>G-Store | {% block title %}{% endblock title %}</title>
    <link href="{% static 'images/D.png' %}" rel="icon">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <link href="{% static 'css/login-register.css' %}" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid">
        {% include "navbar.html" %}
        {% block content %}
        {% endblock content %}
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://kit.fontawesome.com/b3539e6854.js" crossorigin="anonymous"></script>
  </body>
</html>
