{% extends "base.html" %}

{% block title %}Product Details {% endblock title %}


{% block content %}
<h3 align="center"> Product Details </h3>
<div class="container">
    <div class="row bg-secondary">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="card-img-top" height="400">
            </div>
          </div>
        </div>

        <div class="col-sm-6 card text-dark bg-light">
            <br/>
            <div class="card text-black border-danger mb-3">
                <div class="card-header bg-danger"><h3>{{ product.name }}</h3></div>
                <div class="card-body bg-secondary">
                <h5 class="card-title">Category: {{ product.category }}</h5>
                <hr/>
                <p class="card-text">{{ product.description }}</p>
                <p><button class="btn btn-success">Price: Rs.{{ product.price }}</button></p>
                <p class="btn btn-warning">Remaining: {{ product.count }}</p>
                </div>
            </div>
            <a href="{% url 'buy_product' product.id %}" class="btn btn-primary">Buy <i class="fa-solid fa-cash-register" style="color: #f10404;"></i></a>
            <br/>
        </div>
    </div>
</div>
{% endblock content %}
